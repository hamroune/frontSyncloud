<md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h1>Sync Cloud</h1>
      </div>
</md-toolbar>
<md-content>
    <md-list>
    <md-list-item ng-repeat="item in applications"
       on-longpress="onSelectApp(item)"
       ng-click="onStartApp(item)"

       >
      <img ng-src="{{item.icon}}?{{$index}}" class="md-avatar" />
      <div class="md-list-item-text">
      <h3>{{ item.name }}</h3>
      </div>
    </md-list-item>
    </md-list>
</md-content>
