<toolbar></toolbar>
<md-content>

    
    <div ng-if="showLoader" >
            SYNCING.......
    </div>

    <md-list>
      <md-list-item ng-repeat="app in applications"
         ng-click="onOpenApp(app)"
         >
        <img ng-src="{{app.icon}}" class="md-avatar" />
        
        <div class="md-list-item" style="width: 100%;">
          <h3>{{app.name}}</h3>
          <span> {{app.msg}}</span>
          
          <div ng-if="app.showProgress" layout="column" layout-margin style="padding:25px;">
            <md-progress-linear md-mode="indeterminate"></md-progress-linear>
          </div>


        </div>
      </md-list-item>
    </md-list>
</md-content>
